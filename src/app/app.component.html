<app-navbar (selectTab)="getActiveTab($event)" [links]="navLinks"></app-navbar>

<input *ngIf="!modelLoaded" type="file" (change)="getJson($event)">

<div *ngIf="modelLoaded" class="container">
    <div class="editors-container">
        <app-infoeditor *ngIf="activeTab == 'info'" (submitChanges)="changeInfo($event)" [info]="model.info"></app-infoeditor>
    </div>
    <button class="btn btn-primary" (click)="downloadModel()">Download</button>
</div>
